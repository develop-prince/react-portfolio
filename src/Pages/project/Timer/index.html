<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="main">
        
        <div class="sub-main">
            <h1>We are Comming Soon</h1>
            <h1 id="endtime">01 january 2024 12:00 am</h1>
            <div class="col">
                <div class="pre"><input class="inp1" type="text" readonly value="00"/><br/>Day</div>
                <div class="pre"><input class="inp2" type="text" readonly value="00"/><br/>Hour</div>
                <div class="pre"><input class="inp3" type="text" readonly value="00"/><br/>Minute</div>
                <div class="pre"><input class="inp4" type="text" readonly value="00"/><br/>Second</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
